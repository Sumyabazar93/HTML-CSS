<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Links and Images</title>

<body>
    <!-- External link -->
    <p>
        <a href="http://1234.mn">Online video surgalt</a>
    </p>
    <p>
        <a href="http://1234.mn" target="_blank">Online video suragalt</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/04_typography.html" target="_blank">HTML Typography</a>
    </p>
    <!-- Local image -->
    <img src="/HTML/images/mybubu.gif" alt="Public Speaker" width="300">

    <!-- Remote image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg"
        alt="Public Speaker" width="300px">
</body>

</html>
