<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <!-- Unordered List -->

    <ul>
        <li style="list-style: square;">Item 1</li>
        <li style="list-style: circle;">Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <ol type="1">
        <li>Iteam 1</li>
        <li>Iteam 2</li>
        <li>Iteam 3</li>
        <li>Iteam 4</li>
    </ol>
    <!-- Nested list -->
    <ul>
        <li style="list-style: square;">Item 1</li>
        <li style="list-style: circle;">Item 2</li>
        <li>
            <ul>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
                <li>Nested item 3</li>
            </ul>
        </li>
        <li>Item 4</li>
    </ul>
    <!-- Tables -->

    <table>
        <thead>
            <tr>
                <th>Ovog</th>
                <th>Ner</th>
                <th>Nas</th>
                <th>Huis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bat</td>
                <td>Gerel</td>
                <td>25</td>
                <td>em</td>
            </tr>
            <tr>
                <td>Dorj</td>
                <td>Gantulga</td>
                <td>30</td>
                <td>er</td>
            </tr>
            <tr>
                <td>Baatar</td>
                <td>Chimgee</td>
                <td>22</td>
                <td>em</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
